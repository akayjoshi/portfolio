<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajay Kumar Joshi | contact</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">

    <link href="https://fonts.googleapis.com/css2?family=Russo+One& display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="main.css">
    <link id="theme-style" rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <div class="nav-wrapper">
        <div class="dots-wrapper">
          <div id="dot1" class="browser-dot"></div>
          <div id="dot2" class="browser-dot"></div>
          <div id="dot3" class="browser-dot"></div>
      </div>
      <ul id="navigation">
          <li><a href="index.html">Home</a></li>
      </ul>
    </div>

    <div class="main-container">
        <h3 style="text-align: center;">Get In Touch</h3>
        <form action="post" id="contact-form">
            <label for="name">Name</label>
            <input class="input-field" type="text" name="name" id="name">

            <label for="subject">Subject</label>
            <input class="input-field" type="text" name="subject" id="subject">

            <label for="email">Email</label>
            <input class="input-field" type="email" name="email" id="email">

            <label for="message">Message</label>
            <textarea class="input-field" name="message" id="message" cols="30" rows="5"></textarea>

            <input id="submit-btn" type="submit" value="Send">
        </form>
    </div>


</body>
</html>
